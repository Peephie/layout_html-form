<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.7874e041.css"></head><body> <!DOCTYPE html> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="fieldset personal"> <legend>Personal information</legend> <label class="label" for="surname"> Surname: <input type="text" name="surname" id="surname" required autocomplete="off"> </label> <label class="label" for="name"> Name: <input type="text" name="name" id="name" required autocomplete="off"> </label> <label class="label" for="age"> How old are You? <input type="number" name="age" id="age" value="12" min="12" max="100" required> </label> <label class="label" for="dateOfBirth"> Full date of birth: <input type="date" name="dateOfBirth" id="dateOfBirth"> </label> <label class="label" for="terms"> I accept the term of the agreement <input type="checkbox" name="terms" id="terms" required> </label> </fieldset> <fieldset class="fieldset regist"> <legend>Registration</legend> <label class="label" for="email"> E-mail: <input type="email" name="email" id="email" required placeholder="email@example.com"> </label> <label class="label" for="password"> Password: <input type="password" name="password" id="password" required> </label> </fieldset> <fieldset class="fieldset fact"> <legend>An interesting fact about you!</legend> <p> Do you love cats? </p>  <input type="radio" name="cats" id="cat-yes"> Yes   <input type="radio" name="cats" id="cat-no"> No  <label class="label" for="color"> What is your favorite color? <input type="color" name="color" id="color"> </label> <label class="label" for="bedtime"> What time do you go to bed? <input type="time" name="bedtime" id="bedtime" min="19" max="4"> </label> <label class="label" for="cars"> What are your favorite brand of cars? <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="label" for="rating"> How do you rate our work? <input type="range" name="rating" id="rating" min="1" max="5"> </label> </fieldset> <fieldset class="fieldset additional"> <legend>Additional info:</legend> <label class="label" for="comments"> Comments: <textarea name="comments" id="comments">
          </textarea> </label> <label class="label" for="recommend"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes" selected>Yes </option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" value="Submit" onsubmit="onSubmit()"> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
